<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="navLeft">
          <img src="images/icon-menu.svg" alt="hamburger" class="hamburger" />
          <img src="/images/logo.svg" alt="logo" class="logo" />
        </div>
        <!-- <ul class="menu">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul> -->
        <div class="navRight">
          <img src="images/icon-cart.svg" alt="cart" class="cart" />
          <img src="images/image-avatar.png" alt="avatar" />
        </div>
      </nav>

      <div class="carousel">
        <div class="arrows">
          <img src="images/icon-next.svg" alt="" class="arrow1 next" />
          <img src="images/icon-previous.svg" alt="" class="arrow2 prev" />
        </div>

        <div class="siema">
          <div>
            <img src="images/image-product-1.jpg" alt="" />
          </div>
          <div>
            <img src="images/image-product-2.jpg" alt="" />
          </div>
          <div>
            <img src="images/image-product-3.jpg" alt="" />
          </div>
          <div>
            <img src="images/image-product-4.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="main">
        <div class="text">
          <div class="orange-text">Sneaker Company</div>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they’ll withstand everything
            the weather can offer.
          </p>
        </div>
        <div class="prices">
          <div class="price">$125.00</div>
          <div class="discount">50%</div>
          <div class="discount-value">$250.00</div>
        </div>
        <div class="quantity">0</div>
        <button>Add to cart</button>
      </div>
    </div>
    <!-- siema carousel -->
    <script src="https://my.nikah.io/wp-includes/js/slider/siema.min.js"></script>

    <script>
      const mySiema = new Siema({
        selector: ".siema",
      });
      document
        .querySelector(".prev")
        .addEventListener("click", () => mySiema.prev());
      document
        .querySelector(".next")
        .addEventListener("click", () => mySiema.next());
    </script>
  </body>
</html>
